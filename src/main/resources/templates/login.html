<head>
    <title>Войти в | Kanban</title> 
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <ul class="nav navbar-nav navbar-left"> 
                <li><a href="profile">Главная</a></li>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="registration">Регистрация</a></li>

        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 style="margin-bottom: 5%;">Войти в Kanban</h2>

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                    <div class="form-group">
<!--                        <label> User Name : <input type="text" name="username"/> </label>-->
                        <label for="nick">Логин:</label>
                        <input class="form-control" id="nick" placeholder="Логин" type="text" name="username" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>

<!--                        <label> Password: <input type="password" name="password"/></label>-->
<!--                        <label for="password">Пароль:</label>-->

                               name="password" maxlength="15" required>
                    </div>
                    <nav>
                        <div class="col-xs-12" style="margin-bottom: 5%;">
                            <div><input type="submit" class="btn btn-default" value="Войти" /></div>
                        </div>
                    </nav>

            </div>
            <div class="col-sm-4"></div>
        </div>

</body>
</html>
