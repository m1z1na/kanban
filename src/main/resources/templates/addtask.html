<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Добавить задачу| Kanban</title> 
    <link rel="stylesheet" href="../../css/bootstrap.min.css">  
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <ul class="nav navbar-nav navbar-left"> 
                <li><a href="profile">Мои задачи</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
                <li ><a href="calendar">Мой планировщик</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="addtask">Добавить задачу</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        </br>
                        <input type="submit" value="Выйти"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <article class="container">
            <header class="row"> 
            </header>
            <section>
                <form method="post">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Добавить новую задачу:</h3> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 text-center">
                            <p><strong>Выбрать сотрудника:</strong></p>
                            <div th:each="employee: ${employees}">
                                <div class="radio" style="padding: 2%; background-color: #f8f8f8">
                                    <label>
                                        <input type="radio" name="nick" th:text="${employee.login}" required>

<!--                                        <input type="radio" name="nick"   required  th:text="${employees.getLogin}">-->

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 text-center">
                            <div class="form-group">
                                <label for="content">Содержание задачи:</label>
                                <input class="form-control" id="content" placeholder="Содержание" name="content"
                                       minlength="8" maxlength="64" style="margin-top: 1%;" required>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 1%;">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-3 col-md-6 text-right">
                            <button class="btn btn-primary">Добавить задачу</button>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
