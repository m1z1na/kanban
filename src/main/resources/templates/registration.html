<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Регистрация | Kanban</title> 
    <link rel="stylesheet" href="../../css/bootstrap.min.css"> 
</head>
<body>
	 <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav navbar-left"> 
                <li><a href="index">Главная</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="logout">Войти</a></li>
            </ul>
        </div>
    </nav>
     <main class="container">
         <div class="row">
             <div class="col-sm-4"></div>
             <div class="col-sm-4">
                 <h2 style="margin-bottom: 5%;">Зарегестрироваться Kanban</h2>
                 <form method="post">
                     <div class="form-group">
                         <label for="name">Имя:</label>
                         <input class="form-control" id="name" placeholder="Имя" name="name" minlength="3"
                                maxlength="15" required>
                     </div>
                     <div class="form-group">
                         <label for="surname">Фамилия:</label>
                         <input class="form-control" id="surname" placeholder="Фамилия" name="surname"
                                minlength="3" maxlength="20" required>
                     </div>
                     <div class="form-group">
                         <label for="nick">Логин:</label>
                         <input class="form-control" id="nick" placeholder="Логин" name="nick" maxlength="10" required>
                     </div>
                     <div class="form-group">
                         <label for="password">Пароль:</label>
                         <input type="password" class="form-control" id="password" placeholder="Пароль"
                                name="password" maxlength="15" required>
                     </div>
                     <nav>
                         <div class="col-xs-12" style="margin-bottom: 5%;">
                             <a class="btn btn-default" href="login">Регистрация</a>
                         </div>
                     </nav>
                 </form>
             </div>
             <div class="col-sm-4"></div>
         </div>
     </main>




</body>
</html>
